<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="loginC.css" media="screen" />
    
    <title>Login</title>
</head>
<body>

  <header>
    <img src="img-logoo.png" alt="">
    <div class="Menu-button"> <a href=""> <h2>Associações</h2> </a> </div>

     <div class="Adv-button"> <a href=""> <h2>Advogados</h2> </a> </div>

     <div class="header-button">
        <button>Login</button>
    </div>

   
</header>




        <div class="login-box">
            <div class="lb-header">
              <a href="#Cliente" class="active" id="Cliente-box-link">Cliente</a>
              <a href="#Advogado" id="Advogado-box-link">Advogado</a>
            </div>
            
            <form class="email-login">
              <div class="u-form-group">
                <input type="email" placeholder="Email"/>
              </div>
              <div class="u-form-group">
                <input type="password" placeholder="Password"/>
              </div>
              <div class="u-form-group">
                <button>Log in</button>
              </div>
              <div class="u-form-group">
                <a href="#" class="forgot-password">Forgot password?</a>
              </div>
            </form>


            <form class="email-signup">
              <div class="u-form-group">
                <input type="email" placeholder="Email"/>
              </div>
              <div class="u-form-group">
                <input type="password" placeholder="Password"/>
              </div>
              
              <div class="u-form-group">
                <button>Sign Up</button>
              </div>
              
            </form>
          </div>
    <script type="text/javascript" src="loginJS.js"></script>
    
       
</body>
</html>
