<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CadastroAdvC.css" media="screen" />
    <title>Cadastro Advogado</title>
</head>
<body>


    <header>
        
      
        
        <div class="ass-button"> <a href="/listAss/ListAsso.html"> <h2>Associações</h2> </a> </div>

        <div class="img-header"><a href="/Home/home.html"><img src="img-logoo.png" alt=""></a></div>

         <div class="Adv-button"> <a href="/listAdv/lista-adv.html"> <h2>Advogados</h2> </a> </div>

         <div class="login-button">
            <a href="/Login/Login.html"><button>Login</button></a>
        </div>
        
       
    </header>


    <main>
        <div class="box-cadastro">

          
        <div class="Titulo-login">
            <h1>Cadastro</h1>
        </div>
       


      <form class="text-cadastro">



        
       <div class="Box-up">

        <div class="name">
        <div class="title-name"><h3> NOME</h3></div> 
        <input type="text">
        </div>

        <div class="cep">
        <div class="title-cep"><h3>CEP</h3></div>
        <input type="number">
        </div>

       </div>


       <div class="box-center">

        <div class="cpf">
        <div class="title-cpf"><h3>CPF</h3></div>
        <input type="number">
        </div>

        <div class="nasc">
        <div class="title-nasc"><h3>DATA DE NASCIMENTO</h3></div>
        <input type="date">
        </div>

       </div> 

       <div class="down">

        <div class="tele">
        <div class="title-tel"><h3>TELEFONE</h3></div>
        <input type="number">
        </div>
       

        <div class="sex">
        <p><div class="title-sex"> <h3>SEXO</h3> </div><br>
        <input type="radio" id="sex" name="fav_language" value="Masc">
        <label for="masculino">Masculino</label><br>
        <input type="radio" id="sex" name="fav_language" value="fem">
        <label for="feminino">Feminino</label><br>
        <input type="radio" id="sex" name="fav_language" value="outro">
        <label for="outro">Outro</label><br></p>
        </div>

       </div>
    
        
    <div class="Box-right">
        
    <div class="cod-oab">    
    <p><div class="title-oab"><h3>CODIGO OAB</h3></div>
            <input type="number"></p></div>

<div class="areas">
    
    <div>
        <div>
            <div>
                <div>
                    <div class="sel-area">
                        <div>
                            <div>
                                <div>

                                    <div class="title-area"><h3>Areas Atuantes</h3></div>

            <div class="sel">
                <table>
                <tr>
                    <td>
                        <div><input type="checkbox" id="Empresarial" name="Empresarial" value="Area">
                <label for="Area"> Advogado Empresarial</label>  </td>  <br>  </div>
        
                <td><div><input type="checkbox" id="Digital" name="Digital" value="Area">
                <label for="Area"> Advogado Digital</label>  <br>  </div>  </td>  </tr>
        
                <tr>
                    <td>
                        <div><input type="checkbox" id="Tributario" name="Tributario" value="Area">
                <label for="Area"> Advogado Tributario</label>  </td>  <br>  </div>
        
                <td>
                    <div><input type="checkbox" id="Trabalista" name="Trabalista" value="Area">
                <label for="Area"> Advogado Trabalista</label>  <br>  </div>  </td>  </tr>
        
                <tr>
                    <td>
                        <div><input type="checkbox" id="civel" name="civel" value="Area">
                <label for="Area"> Advogado civel</label>  </td>  <br>  </div>
        
                <td>
                    <div><input type="checkbox" id="ambientalista" name="ambientalista" value="Area">
                <label for="Area"> Advogado ambientalista</label>  <br>  </div>  </td>  </tr>
        
                <tr>
                    <td>
                        <div><input type="checkbox" id="DoConsumidor" name="DoConsumidor" value="Area">
                <label for="Area"> Advogado Do Consumidor</label>  </td>  <br>  </div>
        
                <td>
                    <div><input type="checkbox" id="Criminalista" name="Criminalista" value="Area">
                <label for="Area"> Advogado Criminalista</label>  <br>  </div>  </td>  </tr>
                </table>
            </div>
</div>
                
            
        
       <div class="email-senha"> 
        
        <div class="email">
        <p><div class="title-email"><h3>EMAIL</h3></div> 
        <input type="email"></p>
        </div>
        
        <div class="senha">
        <p><div class="title-senha"><h3>SENHA</h3></div>
        <input type="password"></p>
        </div>

    </div>
    
    <div class="button-cad">
        <button><h1>Cadastre-se</h1></button>
      </div>


      </form>


      <div class="menu-link">
        <a href="/Login/Login.html" class="" id="">Já tem conta? clique aqui</a>
        </div>

    </div></main>


  
      
</body>
</html>
